<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulář GET &amp; POST</title>
    <link href="Form.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<form action="FormGet" method="get">
    <fieldset>
        <legend>Formulář GET</legend>
        <dl>
            <dt><label for="nameGet">Jméno:</label></dt>
            <dd><input type="text" id="nameGet" name="name"/></dd>

            <dt><label for="lastnameGet">Příjmení:</label></dt>
            <dd><input type="text" id="lastnameGet" name="lastname"/></dd>
        </dl>
        <button type="submit">Odeslat</button>
    </fieldset>
</form>

<form action="FormPost" method="post">
    <fieldset>
        <legend>Formulář POST</legend>
        <dl>
            <dt><label for="namePost">Jméno:</label></dt>
            <dd><input type="text" id="namePost" name="name"/></dd>

            <dt><label for="lastnamePost">Příjmení:</label></dt>
            <dd><input type="text" id="lastnamePost" name="lastname"/></dd>
        </dl>

        <button type="submit">Odeslat</button>
    </fieldset>
</form>
</body>
</html>
