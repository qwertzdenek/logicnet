<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>
        <ui:insert name="title">LogicNet social network</ui:insert>
    </title>

    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputStylesheet name="jqcloud.css" library="css" />
    <h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
    <f:view>
    <ui:insert name="header">header</ui:insert>
    <ui:insert name="content">content</ui:insert>
    <ui:insert name="footer">footer</ui:insert>
    </f:view>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <h:outputScript name="bootstrap.min.js" library="js" target="body" />
    <h:outputScript name="jqcloud-1.0.4.min.js" library="js" target="body" />
</h:body>
</html>
