<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
    <cc:attribute name="previousPage" required="true" />
    <cc:attribute name="nextPage" required="true" />
    <cc:attribute name="firstPage" required="true" />
    <cc:attribute name="lastPage" required="true" />
</cc:interface>

<cc:implementation>
    <nav>
        <ul class="pager">
            <li>
                <h:link value="Previous" rendered="#{not cc.attrs.firstPage}">
                    <f:param name="page" value="#{cc.attrs.previousPage}" />
                </h:link>
            </li>

            <li>
                <h:link value="Next" rendered="#{not cc.attrs.lastPage}">
                    <f:param name="page" value="#{cc.attrs.nextPage}" />
                </h:link>
            </li>
        </ul>
    </nav>
</cc:implementation>

</html>
