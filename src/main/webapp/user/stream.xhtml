<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/view-full.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="page" value="#{streamBean.page}" required="false"/>
            <f:viewParam name="topic" value="#{streamBean.topic}" required="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">LogicNet public stream</ui:define>

    <ui:define name="header">
        <c:set scope="session" value="#{userSession.username}" var="lastUser" />
        <c:set scope="session" value="true" var="knownUser" />

        <!--<div id="logout-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
                        <h4 class="modal-title">Dear #{userSession.username}, do you really want to logout?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to logout?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <h:commandButton class="btn btn-default" value="Logout" action="#{userSession.logout}"/>
                    </div>
                </div>
            </div>
        </div>-->

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"/>
                        LogicNet
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="bg-success" ><h:form><h:commandLink value="Logout" action="#{userSession.logout}"/></h:form></li>
                        <li class="bg-success"><a href="#">#{userSession.username}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </ui:define>

    <ui:define name="content">

            <div class="page-header">
                <div class="input-group col-md-12">
                    <input id="post-input" type="text" class="search-query form-control" placeholder="Share something interesting."/>
                    <span class="input-group-btn">
                        <button id="post-button" class="btn btn-success" type="button">
                            <span class="glyphicon glyphicon-flag"/>
                        </button>
                    </span>
                </div>
            </div>

            <mc:bs-message/>

            <div id="messages" class="alert alert-success" role="alert" style="display: none"></div>

            <div class="row">
                <div class="col-md-6">
                    <h2>Now on the Net</h2>

                    <c:if test="#{empty streamBean.recomendation}">
                        <blockquote>
                            <p>I love to talk about nothing. It's the only thing I know anything about.</p>
                            <footer>Oscar Wilde</footer>
                        </blockquote>
                    </c:if>

                    <c:forEach items="#{streamBean.recomendation}" var="post">
                        <c:set value="#{post.dateTime}" var="formattedDate">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </c:set>

                        <mc:post type="FULL" postId="#{post.id}" date="#{formattedDate}" body="#{post.content}"
                                 nickname="#{post.writer.id}" likes="#{post.likeCount}"/>
                    </c:forEach>
                    
                    <mc:pager page="#{streamBean.page}" firstPage="#{streamBean.page==0}"
                              lastPage="#{streamBean.lastPage}"/>

                </div>
                <div class="col-md-6">
                    <h2>My topic cloud</h2>
                </div>
            </div>
    </ui:define>

    <ui:define name="footer">
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Copyleft 2016 Zdeněk Janeček.</p>
            </div>
        </footer>
    </ui:define>
</ui:composition>
</html>
