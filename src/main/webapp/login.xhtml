<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html">
    <f:metadata>
        <f:viewParam name="error" value="#{loginBean.error}"/>
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login to LogicNet</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/signin.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <form class="form-signin" method="POST" action="j_security_check">
                <h1 class="form-signin-heading">Please sign in</h1>
                <h:outputLabel style="color: #761c19; font-size: larger" rendered="#{loginBean.error}"
                               value="Wrong password or name!" for="j_username" />

                <h:outputLabel for="j_username">Nickname:</h:outputLabel>
                <h:inputText id="j_username" class="form-control" required="true"/>
                <h:outputLabel for="j_password">Password:</h:outputLabel>
                <h:inputSecret id="j_password" class="form-control" required="true"/>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login!"/>
            </form>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/js/bootstrap.js"></script>
    </h:body>
</f:view>
</html>
