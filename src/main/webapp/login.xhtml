<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://butterfaces.larmic.de/components"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login to LogicNet</title>

    <h:outputStylesheet name="signin.css" library="css" />
</h:head>
<h:body>
    <f:view>
        <b:activateLibraries id="input"
                             rendered="true">
        </b:activateLibraries>
        <div class="container">
            <form class="form-signin" method="POST" action="j_security_check">
                <h1 class="form-signin-heading">Please sign in</h1>
                <h:inputText label="Nickname" id="j_username" class="form-control" required="true" />
                <h:inputSecret label="Password" id="j_password" class="form-control" required="true" />
                <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Login!" />
            </form>
        </div>
    </f:view>
</h:body>
</html>
